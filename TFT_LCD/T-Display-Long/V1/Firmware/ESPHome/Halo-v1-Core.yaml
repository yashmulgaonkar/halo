#Define Project
substitutions:
  name: halo
  version: "25.1.20.9"
  device_description: ${name} - v${version}.

psram:
  mode: octal
  speed: 120MHz

esp32:
  board: esp32-s3-devkitc-1
  flash_size: 16MB
  framework:
    type: esp-idf

esp32_improv:
  authorizer: none

external_components:
  - source: github://yashmulgaonkar/esphome-components
    components: [axs15231, sy6970]

spi:
  id: lily_spi
  type: quad
  clk_pin: 17
  data_pins:
    - 13
    - 18
    - 21
    - 14

captive_portal:          

logger:
  level: DEBUG

globals:
  - id: cycleCounter
    type: int
    restore_value: no
    initial_value: '0' 

  - id: isCelsius
    type: bool
    restore_value: no
    initial_value: 'false'

switch:
  - platform: template
    name: "Startup Light Blink"
    id: startup_light_blink
    icon: mdi:lightbulb
    restore_mode: RESTORE_DEFAULT_ON
    optimistic: true
    entity_category: "config"

  - platform: template
    name: "Set to Celsius"
    id: set_to_celsius
    icon: mdi:temperature-celsius
    optimistic: true
    turn_on_action:
      - lambda: 'id(isCelsius) = true;'
      - logger.log:
          format: "isCelsius is now %s"
          args: ['id(isCelsius) ? "true" : "false"']
    turn_off_action:
      - lambda: 'id(isCelsius) = false;'
      - logger.log:
          format: "isCelsius is now %s"
          args: ['id(isCelsius) ? "true" : "false"']

interval:
  - interval: 10s
    then:    
      if:
        condition:
          wifi.connected:
        then:
          - lvgl.widget.update:
              id: wifi_stat
              text_color: my_green
          - lvgl.widget.show:
              id: ym_image              
        else:
          - lvgl.widget.update:
              id: wifi_stat
              text_color: my_red

  - interval: 1s
    then:
      - script.execute: time_update  

  - interval: 1s
    then:
      - if:
          condition:
            - binary_sensor.is_off: ink_ha_connected
            - lambda: 'return id(cycleCounter) < 30;'
            - switch.is_on: startup_light_blink

          then:
            - light.turn_on:
                id: rgb_light
                effect: "Rainbow Effect With Custom Values"
            - lambda: 'id(cycleCounter) += 1;'

  - interval: 1s
    then:
      - if:
          condition:
            - binary_sensor.is_off: ink_ha_connected
            - lambda: 'return id(cycleCounter) > 30;'
            - lambda: 'return id(cycleCounter) < 31;'
            - switch.is_on: startup_light_blink

          then:
            - light.turn_off:
                id: rgb_light
            - lambda: 'id(cycleCounter) += 1;'              

api:
  on_client_connected:
      - delay: 1s
      - light.turn_off: rgb_light
      - lambda: 'id(cycleCounter) = 30;'    
  services:
    #Co2 Calibration Service
    - service: calibrate_co2_value
      variables:
        co2_ppm: float
      then:
        - scd4x.perform_forced_calibration:
            value: !lambda "return co2_ppm;"
            id: scd40
    - service: sen55_clean
      then:
        - sen5x.start_fan_autoclean: sen55  
    - service: toggle_is_celsius
      then:
        - switch.toggle: set_to_celsius  

i2c:
  sda: 9
  scl: 48
  id: lily_i2c
  
display:
  - platform: axs15231
    id: lily_display
    spi_id: lily_spi
    dimensions:
      height: 640
      width: 180
    cs_pin: 12
    reset_pin: 16
    backlight_pin: 1
    rotation: 0
    auto_clear_enabled: false

touchscreen:
  - platform: axs15231
    id: lily_touch
    display: lily_display
    i2c_id: lily_i2c
    interrupt_pin: GPIO11
    transform:
      mirror_x: false
      mirror_y: false
      swap_xy: false
    on_touch:
      - lambda: |-
            ESP_LOGI("cal", "x=%d, y=%d, x_raw=%d, y_raw=%0d",
            touch.x,
            touch.y,
            touch.x_raw,
            touch.y_raw
            );

web_server:
  port: 80

image:
  - file: https://yashmulgaonkar.github.io/assets/YM.png
    id: ym_logo
    resize: 25x25
    type: RGB565
    use_transparency: true

color:
  - id: my_red
    red: 100%
    green: 0%
    blue: 0%
  - id: my_yellow
    red: 100%
    green: 100%
    blue: 0%
  - id: my_green
    red: 0%
    green: 100%
    blue: 0%
  - id: my_blue
    red: 0%
    green: 0%
    blue: 100%
  - id: my_gray
    red: 50%
    green: 50%
    blue: 50%
  - id: my_orange
    red: 100%
    green: 50%
    blue: 0%
  - id: my_teal
    red: 0%
    green: 100%
    blue: 100%
  - id: my_white
    red: 100%
    green: 100%
    blue: 100%
  - id: my_black
    red: 0%
    green: 0%
    blue: 0%

time:
  - platform: homeassistant
    id: ha_time
    on_time_sync:
      - script.execute: time_update

script:
  - id: time_update
    then:
      - lvgl.label.update:
          id: timeVal
          text: !lambda |-
            static char time_buf[17];
            auto now = id(ha_time).now();
            bool is_pm = now.hour >= 12;
            int hour_12 = now.hour % 12;
            if (hour_12 == 0) {
              hour_12 = 12; // 12 AM/PM should be displayed as 12, not 0
            }
            snprintf(time_buf, sizeof(time_buf), "%2d:%02d%s", hour_12, now.minute, is_pm ? "PM" : "AM");
            return time_buf;

