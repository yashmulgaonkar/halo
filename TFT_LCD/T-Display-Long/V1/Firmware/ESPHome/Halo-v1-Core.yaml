              text: !lambda |-
                static char buffer[10];
                snprintf(buffer, sizeof(buffer), "%.01f", x);
                return buffer;       
    temperature:
      name: "SEN55 Temperature"
      accuracy_decimals: 1
      filters:
        - lambda: return (x - id(sen55_temperature_offset).state);
        # - lambda: |-
        #     float celsius = x - id(sen55_temperature_offset).state;
        #     return (celsius * 9.0 / 5.0) + 32.0;        
      on_value:
        then:
          - lvgl.label.update:
              id: temperature_value
              text: !lambda |-
                static char buffer[10];
                if (id(isCelsius))  {  
                  snprintf(buffer, sizeof(buffer), "%.01f", (x - id(sen55_temperature_offset).state));  
                } else {
                  snprintf(buffer, sizeof(buffer), "%.01f", ((x - id(sen55_temperature_offset).state) * 9.0 / 5.0) + 32.0);  
                }
                return buffer;
          - lvgl.label.update: #Update display for Units
              id: temperature_units
              text: !lambda |-
                return "\u00B0" + std::string(id(isCelsius) ? "C" : "F");
          - if:
              condition:
                lambda: "return id(isCelsius);"  # test to see if Celsius is selected in settings
              then:  # Display comfort settings for Celsius Values
                - if:
                    condition:
                      lambda: "return x >= 20 && x <= 22;"  # Comfortable temperature range (°C)
                    then:
                      - lvgl.label.update:
                          id: temperature_value
                          text_color: my_green
                    else:
                      - if:
                          condition:
                            lambda: "return (x > 22 && x <= 24) || (x >= 18 && x < 20);"  # Slightly uncomfortable (°C)
                          then:
                            - lvgl.label.update:
                                id: temperature_value
                                text_color: my_yellow
                          else:
                            - if:
                                condition:
                                  lambda: "return (x > 24 && x <= 26) || (x >= 16 && x < 18);"  # Moderately uncomfortable (°C)
                                then:
                                  - lvgl.label.update:
                                      id: temperature_value
                                      text_color: my_orange
                                else:
                                  - lvgl.label.update:
                                      id: temperature_value
                                      text_color: my_red  # Extreme discomfort or unsafe (°C)
          - if:
              condition:
                lambda: "return !id(isCelsius);"  # test to see if Celsius is not selected in settings
              then:  # Display comfort settings for Fahrenheit Values
                - if:
                    condition:
                      lambda: "return x >= 68 && x <= 72;"  # Comfortable temperature range (°F)
                    then:
                      - lvgl.label.update:
                          id: temperature_value
                          text_color: my_green
                    else:
                      - if:
                          condition:
                            lambda: "return (x > 72 && x <= 75) || (x >= 64 && x < 68);"  # Slightly uncomfortable (°F)
                          then:
                            - lvgl.label.update:
                                id: temperature_value
                                text_color: my_yellow
                          else:
                            - if:
                                condition:
                                  lambda: "return (x > 75 && x <= 79) || (x >= 60 && x < 64);"  # Moderately uncomfortable (°F)
                                then:
                                  - lvgl.label.update:
                                      id: temperature_value
                                      text_color: my_orange
                                else:
                                  - lvgl.label.update:
                                      id: temperature_value
                                      text_color: my_red  # Extreme discomfort or unsafe (°F)                            
    humidity:
      name: "SEN55 Humidity"
      filters:
        - lambda: return x - id(sen55_humidity_offset).state;
      accuracy_decimals: 0
      on_value:
        then:
          - lvgl.label.update:
              id: rh_value
              text: !lambda |-
